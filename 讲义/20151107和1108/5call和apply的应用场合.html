    var a=[].slice.call(oLis,0);//this不是javascript对象
    //凡是类似于数组的数据，都可以用call或apply的方式来间接的调用数组类上的方法
    Array.prototype.slice2=function(m,n){
        var a=[];
        n=n||this.length;
        for(var i=m;i<n;i++){
            a.push(this[i]);
        }
        return a;
    }
