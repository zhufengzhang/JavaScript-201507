<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table,tr,td,th{ border: 1px solid blue; border-collapse: collapse;}
        th{ cursor: pointer; -webkit-user-select: none;}
    </style>
</head>
<body>
<table align="center" width="700">
    <thead>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>

<script>
    function listToArray(list){
        try{
            return Array.prototype.slice.call(list,0)
        }catch(e){
            var a=[];
            for(var i=0;i<list.length;i++){
                a.push(list[i]);
            }
            return a;
        }
    }
    var oTable=document.getElementsByTagName("table").item(0);
    var oTbody=oTable.tBodies.item(0);//行是tbody里的行
    var oRows=oTbody.rows;//行集合
    //如果你想取得行里的列，是oRows[i].cells
    oRows[0].cells[0].innerHTML="玉皇大帝";
    var aRows=listToArray(oRows);//把DOM集合转为数组
    //第一次的步骤
    //对数组排序
    aRows.sort(function(a,b){
        return a.cells[1].innerHTML- b.cells[1].innerHTML;
    });

    for(var i=0;i<aRows.length;i++){
        oTbody.appendChild(aRows[i]);
    }

    //第二次的步骤：加在点击事件的排序
    var ths=oTable.getElementsByTagName("th");
    var ths=oTable.tHead.rows.item(0).cells;//这两行都可以得到th集合
    for(var i=0;i<ths.length;i++){
        ths[i].i=i;
        ths[i].onclick=function(){
            //this.i;
            var index=this.i;
            aRows.sort(function(a,b){
                if(index===0){
                    return a.cells[index].innerHTML.localeCompare(b.cells[index].innerHTML)
                }else{
                    return a.cells[index].innerHTML- b.cells[index].innerHTML;

                }
                })
            for(var i=0;i<aRows.length;i++){
                oTbody.appendChild(aRows[i]);
            }
        }
    }
</script>
