    function listToArray(list){
        try{
            return Array.prototype.slice.call(list,0)
        }catch(e){
            var a=[];
            for(var i=0;i<list.length;i++){
                a.push(list[i]);
            }
            return a;
        }
    }
    var a=listToArray(oLis)
    a.sort(function(a,b){
        return a.innerHTML- b.innerHTML;
    });
/*    [].sort.call(oLis,function(a,b){

    });*/
    var oUl=a[0].parentNode;
    for(var i=0;i< a.length;i++){
        oUl.appendChild(a[i]);
    }
</script>
