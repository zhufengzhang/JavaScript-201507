<script>
    function average(){
        var a=arguments;
        [].sort.call(a,function(a,b){return a-b});
        [].pop.call(a);
        [].shift.call(a);
        var str=[].join.call(a,"+");
        var n=eval(str);
        return n/ a.length;

    }
